user nginx;
worker_processes auto;
worker_rlimit_nofile 65535;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
    accept_mutex off;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # Performance optimizations for high traffic
    sendfile on;
    sendfile_max_chunk 512k;
    tcp_nopush on;
    tcp_nodelay on;
    
    # Optimized for media serving
    aio threads;
    directio 2m;
    output_buffers 2 512k;
    
    # Connection management for high concurrency
    keepalive_timeout 30;
    keepalive_requests 1000;
    types_hash_max_size 4096;
    server_names_hash_bucket_size 128;

    # Security: Hide nginx version
    server_tokens off;

    # Buffer sizes optimized for large files
    client_body_buffer_size 1m;
    client_max_body_size 100m;
    client_header_buffer_size 4k;
    large_client_header_buffers 8 8k;
    postpone_output 1460;

    # Timeouts optimized for media downloads
    client_body_timeout 60;
    client_header_timeout 60;
    send_timeout 300;
    
    # Proxy timeouts for large file serving
    proxy_connect_timeout 60s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;
    proxy_buffering on;
    proxy_buffer_size 32k;
    proxy_buffers 8 32k;
    proxy_busy_buffers_size 64k;
    proxy_temp_file_write_size 64k;

    # Gzip compression (optimized, avoid for media files)
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_comp_level 5;
    gzip_proxied any;
    gzip_types
        application/javascript
        application/json
        application/rss+xml
        application/vnd.ms-fontobject
        application/x-font
        application/x-font-opentype
        application/x-font-otf
        application/x-font-truetype
        application/x-font-ttf
        application/x-javascript
        application/xml
        application/xml+rss
        font/eot
        font/opentype
        font/otf
        image/svg+xml
        image/vnd.microsoft.icon
        text/css
        text/javascript
        text/plain
        text/xml;

    # File caching optimized for media
    open_file_cache max=10000 inactive=60s;
    open_file_cache_valid 120s;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;

    # Rate limiting zones (separate for media and login)
    limit_req_zone $binary_remote_addr zone=login_limit:10m rate=5r/m;
    limit_req_zone $binary_remote_addr zone=general_limit:10m rate=50r/s;
    limit_req_zone $binary_remote_addr zone=media_limit:10m rate=100r/s;
    
    # Connection limiting for downloads
    limit_conn_zone $binary_remote_addr zone=media_conn:10m;

    # Include the user agent blocking rules
    include /etc/nginx/blockuseragents.rules;

    # Include server configurations
    include /etc/nginx/conf.d/*.conf;
} 